<div class="container">
    <br>
    <div id="login">
        <form [formGroup]="loginForm" (ngSubmit)="onLoginClick()">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">

                            <h3 class="text-center text-info">Login</h3>

                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" formControlName="username"
                                class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" formControlName="password"
                                    class="form-control">
                            </div>

                            <div class="form-group">
                                <button class="btn btn-primary btn-info mt-2" type="submit">Submit</button>
                            </div>
                            
                            <!-- <div id="register-link" class="text-right">
                                <a routerLink="/register" routerLinkActive="active" class="text-info">Register here</a>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <br>
    <br>
    <br>
    <br>
</div>
