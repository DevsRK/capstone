<div class="jumbotron jumbotron-sm">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-12">
                <h1 class="h1">
                    <small>Contact us</small>
                </h1>
                <P>We will be glad to help you !!</P>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="well-sm">
                <form [formGroup]="contactForm" (ngSubmit)="submit()">
                    <div class="row">

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">
                                    Name</label>
                                <input type="text" class="form-control" formControlName="name" id="name" placeholder="Enter name" required="required" />
                            </div>
                            <div class="form-group">
                                <label for="emailAddress">
                                    Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                                    
                                    <input type="email" class="form-control" formControlName="emailAddress" id="emailAddress" placeholder="Enter email" required="required" />
                                </div>
                            </div> 
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="message">Message</label>                                
                                <textarea name="message" formControlName="message" id="message" class="form-control" rows="9" cols="15" required="required" style="height: 180px;"
                                placeholder="Message"></textarea>
                            </div>
                        </div>
                        
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary pull-right" id="btnContactUs" >
                                Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="col-md-4">
            <form>
                <legend><span class="glyphicon glyphicon-globe"></span>Â Our Office</legend>
                <address>
                    <strong>ProductReview, Inc.</strong><br>
                    795 Folsom Ave, Suite 600<br>
                    San Francisco, CA 94107<br>
                    <abbr title="Phone">Phone :</abbr>(123) 456-7890                
                </address>
                <address>
                    <strong>Full Name</strong><br>
                    <a href="mailto:#">productreview@example.com</a>
                </address>
            </form>
        </div>
    </div>
</div>
