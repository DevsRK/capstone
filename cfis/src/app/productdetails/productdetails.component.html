<div class="container mt-5 mb-5">
    <div class="row">
        <div *ngIf="product">
            <div class="row">
                <div class="col-md-4">
                    <img src="{{product.productImg}}" />
                </div>
                <div class="col-md-8">
                    <h1 class="mt-3">{{product.productName}}</h1>
                    <p>{{product.productDescription}}</p>
                </div>
            </div>

            <div class="row">
                <h4>Reviews</h4>
            </div>

            <div *ngFor="let review of product.productReviews" class="row">
                <div>
                    <b>{{review.emailAddress}}</b>
                    <span *ngIf="isAdmin" (click)='deleteReview(review.id)'>
                        <button type="button" style="float: right;" class="btn btn-secondary btn-danger ml-5 btn-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-trash" viewBox="0 0 16 16">
                                <path
                                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z">
                                </path>
                                <path fill-rule="evenodd"
                                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z">
                                </path>
                            </svg>
                        </button>
                    </span>
                </div>
                <div style="margin-bottom: 10px;">{{review.review}}</div>
                <hr>
            </div>

            <p *ngIf="!addReview && !isAdmin">
                <button class="btn btn-primary" (click)="addReview=!addReview">
                    Add your review
                </button>
            </p>
            <div *ngIf="addReview">
                <form [formGroup]="reviewForm" (ngSubmit)="submitReview()">
                    <div>
                        <label for="emailAddress" class="form-label">
                            Email:
                        </label>
                        <div>                            
                            <input class="form-control" style="width: 300px;" id="emailAddress" type="email"
                            formControlName="emailAddress" required minlength="5">
                        </div>

                        <label for="mobileNumber" class="form-label">
                            Contact No:
                        </label>
                        <div>
                            
                            <input class="form-control" style="width: 300px;" id="mobileNumber" type="text"
                                formControlName="mobileNumber" required minlength="10">
                        </div>
                    </div>

                    <div>
                        <label for="review" class="form-label mt-2">
                            Review:
                        </label>
                        <textarea class="form-control" id="review" formControlName="review" required
                        minlength="5"></textarea>
                    </div>
                    <button class="btn btn-primary mt-2" type="submit">Submit</button>
                </form>
            </div>
            <a routerLink="/home" class="btn btn-secondary btn-lg btn-block mt-5">Back</a>
        </div>
    </div>
</div>
